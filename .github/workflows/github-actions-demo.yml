name: "Newman Tests"
on: [push, pull_request]

jobs:
  buld:
    runs-on: ubuntu-latest
    container:
      image: postman/newman
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run API Tests
        run: newman run "Restful Booker BVT.postman_collection.json" -e Production.postman_environment.json
